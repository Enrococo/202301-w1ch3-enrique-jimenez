<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <script

    <title>Shop List</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <header>
    <div class="left">
      <h1>Lista de la compra</h1>

    <div class="right">
      <ul>
        <li>Principal</li>
        <li class="clicked">Lista</li>
        <li>Acerca de</li>
      </ul>
    </div>

        <a href=/add-products.html><i class="fa-solid fa-plus"></i></a>
      <h2 class="items-purchased">2/3 comprados</h2>

  </header>
  <body>
    <div class="shop-items">

      <input type="checkbox" class="items" value="Leche" />
      <label for="Leche"> Leche</label><p class="price">1.50</p><br />
      <input type="checkbox" class="items" value="Tofu" />
      <label for="Tofu"> Tofu</label><p class="price">4.35</p><br />
    </div>
    <div class="linea"></div>
    <p class="total">7.25 €</p>
